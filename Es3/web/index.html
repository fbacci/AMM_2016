<html>
    <head>
        <title>Registrazione Esami Triennale e Magistrale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Registrazione Esami Triennale e Magistrale</h1>
        <img src="logo.jpg" title="Unica Logo" alt="Unica Logo" width="150" height="150">
    
        <form method="GET">
            <!-- Nome, Cognome, Matricola -->
            <div>
            <label for="NomeStudente">Nome Studente</label>
            <input type="text" name="NomeStudente" id="NomeStudente"><br /><br />
            <label for="CognomeStudente">Cognome Studente</label>
            <input type="text" name="CognomeStudente" id="CognomeStudente"><br /><br />
            <label for="Matricola">Matricola Studente</label>
            <input type="number" name="Matricola" id="Matricola"><br /><br />
            </div>
            
            <!-- Lista esami e voto -->
            <div>
                <label for="ListaEsami">Lista Esami</label>
                <select size="3" name="ListaEsami" id="ListaEsami">
                    <option value="PR1">Programmazione 1</option>
                    <option value="PR2">Programmazione 2</option>
                    <option value="AMM">Amministrazione di sistema</option>
                    <option value="EAI">Elaborazione di Immagini</option>
                    <option value="FS">Fondamenti di sistema</option>
                    <option value="ARE2">Are 2</option>
                </select><br /><br />
                
                <label for="voto">Voto</label>
                <input type="range" min="18" max="31" name="voto" id="voto"><br /><br />
            </div>
            
            <!-- Descrizione -->
            <div>
                <label for="Descrizione">Descrizione esame</label><br />
                <textarea name="Descrizione" id="Descrizione" cols="40" rows="10">Descrizione esame</textarea>
            </div>
            <!--Pulsanti submit e reset -->
            <div>
            <input type="submit">
            <input type="reset">
            </div>
        </form>
    
    </body>
</html>
