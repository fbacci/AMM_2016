    <body>
        
        <h2>Inserimento di un nuovo prodotto</h2>
        <form>
            <div>
                <label for="nomep">Nome del prodotto</label>
                <input type="text" name="nomep" id="nomep"><br /><br />
                <label for="imm">URL immagine</label>
                <input type="url" id="imm" name="imm"><br/><br />
                <label for="desc">Descrizione</label>
                <textarea name="desc" id="desc" cols="40" rows="10">Descrizione dell'oggetto</textarea><br /><br />
                <label for="prezzo">Prezzo del prodotto (in €)</label>
                <input type="number" name="prezzo" id="prezzo"><br /><br />
                <label for="quant">Quantità disponibili</label>
                <input type="number" name="quant" id="quant"><br /><br />
            </div>
        </form>
